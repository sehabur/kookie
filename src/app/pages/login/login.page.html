<ion-content>
    <ion-grid class="bg-blue">
        <ion-row>
            <ion-col size="12">

                <ion-slides pager="true" [options]="slideOptsOne" #slideWithNav>
                    <ion-slide *ngFor="let s of sliderOne.slidesItems">
                        <div class="img-div"><img src="../../assets/images/{{s.name}}.svg"></div>
                        <p class="font-16">{{ s.title }}</p>
                        <p class="font-14 py-2">{{ s.body }}</p>
                    </ion-slide>
                </ion-slides>

            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-item lines="none" class="ion-margin btn-center">
        <ion-input type="number" placeholder="1712-345678" class="login-number"></ion-input>
        <button class="ion-no-margin ion-padding-vertical border-1" clear slot="start" style="font-weight: bold;">+880</button>
    </ion-item>

    <ion-button expand="block" class="ion-margin button-width btn-center" size="default" type="submit" color="google" (click)="googleLogin()">
        <ion-icon name="logo-google" slot="start" class="font-16"></ion-icon>
        Sign in with Google
    </ion-button>
    <ion-button expand="block" class="ion-margin button-width btn-center" size="default" type="submit" color="facebook" (click)="facebookLogin()">
        <ion-icon name="logo-facebook" slot="start" class="font-16"></ion-icon>
        Sign in with Facebook
    </ion-button>
</ion-content>
